<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oem Calculator(Module Pattern)</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <a href="#" class="navbar-brand">
                Oem Calculator
            </a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productName" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productPrice" placeholder="Price">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-sm addBtn">
                        <i class="fa fa-plus"></i>
                        Add
                    </button>
                    <button type="submit" class="btn btn-warning btn-sm updateBtn">
                        <i class="fa fa-edit"></i>
                        Save Changes
                    </button>
                    <button type="submit" class="btn btn-danger btn-sm deleteBtn">
                        <i class="fa fa-times"></i>
                        Delete
                    </button>
                    <button type="submit" class="btn btn-secondary btn-sm cancelBtn">
                        <i class="fa fa-arrow-circle-left"></i>
                        Cancel
                    </button>
                </form>
            </div>
        </div>

        <div id="productCard" class="card mt-3">
            <table class="table">
                <tbody id="item-list">

                </tbody>
            </table>
        </div>

        <div class="card mt-3">
            <div class="card-footer text-right">
                <p>Total (AZN) <strong><span id="totalAZN">1200</span> AZN</strong></p>
                <p>Total ($) <strong><span id="totalDollar">300</span> $</strong></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
